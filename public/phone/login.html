<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-登录页</title>
    <!-- 图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <!-- 容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>登录</h4>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>用户名</label>
                    <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名" autocomplete="off">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary btn-login">确认</button>
                    <button type="reset" class="mui-btn mui-btn-danger btn-reset">重置</button>
                </div>
            </form>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a class="now" href="index.html">
                        <span class="fa fa-home"></span>
                        <p class="now">首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <!-- 引包 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
