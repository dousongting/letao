<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-分类页</title>
    <!-- 图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">

</head>

<body>
    <!-- 容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left">
                <span class="fa fa-home"></span>
            </a>
            <h4>乐淘分类</h4>
            <a href="search.html" class="icon-right">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <div class="lt-category-l">
                    <!-- 滚动容器 -->
                    <!-- 
                     注意：使用mui的区域滚动，必须使用这两个类
                     mui-scroll-wrapper：父容器, 大小和父盒子一样大
                      mui-scroll:子容器，宽度100%，高度由内容撑开，
                      如果自容器的高度没有父容器的高度，没有滚动效果
                    -->
                    <div class="mui-scroll-wrapper">
                        <ul class="mui-scroll">
                            <!--这里放置真实显示的DOM内容-->
                           <!-- 挖个坑 -->
                    
                    
                    
                        </ul>
                    </div>
            </div>
            <div class="lt-category-r">
                <!-- 滚动容器 -->
                    <!-- 
                     注意：使用mui的区域滚动，必须使用这两个类
                     mui-scroll-wrapper：父容器, 大小和父盒子一样大
                      mui-scroll:子容器，宽度100%，高度由内容撑开，
                      如果自容器的高度没有父容器的高度，没有滚动效果
                    -->
                    <div class="mui-scroll-wrapper">
                        <ul class="mui-scroll">
                            <!--这里放置真实显示的DOM内容-->
                    
                    
                    
                    
                        </ul>
                    </div>
            </div>

        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a class="now" href="index.html">
                        <span class="fa fa-home"></span>
                        <p class="now">首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
         {{each rows v i}}
            <li data-id="{{v.id}}" class="{{i==0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>
     <script type="text/html" id="tpl1">
         {{if rows.length === 0}}
            <div class="tips">该分类下暂无品牌</div>
         {{/if}}

         {{each rows v i}}
        <li>
         <a href="javascript:;">
              <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
             <p>{{v.brandName}}</p>
         </a>
        </li>
     {{/each}}
    </script>
    <!-- 引包 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
