<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-用户中心</title>
    <!-- 图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">

</head>

<body>
    <!-- 容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>用户中心</h4>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media userinfo">
                    <!-- 挖个坑 -->
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">账号与安全</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">我的购物车</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">收货地址管理</a>
                </li>
            </ul>
          <div class="logout-wrap">
             <a href="javascript:;" class="btn-logout mui-btn mui-block">退出</a>
          </div>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a class="now" href="user.html">
                        <span class="fa fa-user"></span>
                        <p class="now">会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        <a href="javascript:;">
         <img class="mui-media-object mui-pull-left" src="images/user.jpg">
         <div class="mui-media-body">
             {{username}}
             <p class='mui-ellipsis'>绑定手机号:{{mobile}}</p>
         </div>
        </a>
    </script>
    <!-- 引包 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>
</body>

</html>
