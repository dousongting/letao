<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-商品详情页</title>
    <!-- 图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">

</head>

<body>
    <!-- 容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="icon-left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>商品详情</h4>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
            <!-- 滚动容器 -->
            <!-- 
                    注意：使用mui的区域滚动，必须使用这两个类
                    mui-scroll-wrapper：父容器, 大小和父盒子一样大
                    mui-scroll:子容器，宽度100%，高度由内容撑开，
                    如果自容器的高度没有父容器的高度，没有滚动效果
                  -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <!-- 挖一个大坑 -->
                </div>
            </div>
           
        </div>
        <div class="lt-cart">
            <a class="mui-btn mui-btn-link mui-pull-left"href="cart.html">去购物车</a>
            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger btn-add-cart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
         <!-- 轮播图 -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a>
            </div>
            </div>
            <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i==0?' mui-active':''}}"></div>
            {{/each}}
            </div>
        </div>

         <!-- 商品名称 -->
         <div class="lt_pro_name">
             <strong>{{proName}}</strong>
          </div>
          <div class="lt-pro-price">
             价格:
              <span class="price">&yen;{{price}}</span>
             <span class="oldPrice">&yen;{{oldPrice}}</span>
         </div>
          <div class="lt-pro-size">
                尺码：
            <%
            var temp = size.split('-');
            for(var i = temp[0]; i <= temp[1]; i++) {
            %>
            <span>{{i}}</span>
            <% } %>

             
         </div>
           <!--商品数量-->
        <div class="lt_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="tips">剩余数量：{{num}}双</span>
        </div>
                    
    </script>
    <!-- 引包 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
