<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-购物车</title>
    <!-- 图标 -->
    <link rel="icon" href="favicon.ico">
    <!-- 引包 -->
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <!-- 容器 -->
    <div class="lt-container">
        <!-- 头部 -->
        <div class="lt-header">
            <a href="index.html" class="icon-left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>购物车</h4>
        </div>
        <!-- 主体 -->
        <div class="lt-main">
           <!-- 滚动容器 -->
           <!-- 
               注意：使用mui的区域滚动，必须使用这两个类
               mui-scroll-wrapper：父容器, 大小和父盒子一样大
               mui-scroll:子容器，宽度100%，高度由内容撑开，
               如果自容器的高度没有父容器的高度，没有滚动效果
             -->
           <div class="mui-scroll-wrapper">
               <div class="mui-scroll">
                    <ul id="OA_task_2" class="mui-table-view">
                       <!-- 挖个大坑 -->
                    </ul>
               </div>
           </div>
        </div>

        <!-- 订单总金额 -->
        <div class="lt_total">
            <div class="mui-pull-left">订单总金额 &yen;
                <span class="total">00.00</span>
            </div>
            <a class="mui-pull-right" href="javascript:;">生成订单</a>
        </div>
        <!-- 底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a class="now" href="user.html">
                        <span class="fa fa-user"></span>
                        <p class="now">会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        {{each list v i}}
         <li class="mui-table-view-cell mui-transitioning">
            <div class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"
                   data-id="{{v.id}}"
                   data-num="{{v.num}}"
                   data-size="{{v.size}}" 
                   data-productNum="{{v.productNum}}"
                   data-productSize="{{v.productSize}}"
                ></a>
                <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"
                   data-id="{{v.id}}"
                ></a>
            </div>
            <div class="mui-slider-handle">
                <div class="mui-table-cell">
                    <input type="checkbox" class="ck" data-price="{{v.price}}" data-num="{{v.num}}">
                     <div class="img-box mui-pull-left">
                        <img src="{{v.pic[0].picAddr}}" alt="">
                    </div>
                    <div class="info-box">
                        <p class="proName mui-ellipsis-2">{{v.proName}}</p>
                       <p>
                            <span class="price">&yen;{{v.price}}</span>
                            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
                            <span class="num mui-pull-right">{{v.num}}双</span>
                        </p>
                        <p class="size">鞋码:{{v.size}}</p>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </script>

    <!-- 模板引擎修改逻辑 -->
    <script type="text/html" id="tpl2">
<div class="lt_edit_size">
    <strong>尺码:</strong>

    <%
      var temp = productsize.split("-");
      for(var i = temp[0]; i <= temp[1]; i++ ) {
    %>
        <span class="{{i==size?'now':''}}">{{i}}</span>
        <%
      }
    %>
    </div>
    <div class="lt_edit_num">
        <strong>数量:</strong>
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
    </script>
    <!-- 引包 -->
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
